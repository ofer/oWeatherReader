<div class="grid-container">
    <h1 class="mat-h1">Settings</h1>
    <mat-grid-list cols="2" rowHeight="450px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        Settings
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="setting-card-content">
                    <mat-form-field>
                        <mat-label>Choose focused sensor</mat-label>
                        <mat-select [(value)]="selectedDeviceModel">
                            <mat-option *ngFor="let deviceModel of deviceModels"
                                value="{{deviceModel.DeviceModel}}">{{deviceModel.DeviceModel}}
                                ({{deviceModel.ReportCount}} reports)</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
