<div class="weather-report-display">
    <div class="data-headers">
        <div>Time</div>
        <div>Device Model</div>
        <div>Temperature</div>
        <div>Humidity</div>
    </div>
    <div class="data-values">
        <div>{{report.Time}}</div>
        <div>{{report.DeviceModel}}</div>
        <div>{{report.TemperatureInF}} F</div>
        <div>{{report.HumidityInPercentage}} %</div>
    </div>
</div>
